<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProChat</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background-color:#f0f0f0; }
  header { background:#5865F2; color:white; padding:20px; text-align:center; }
  main { display:flex; height:calc(100vh - 80px); }
  #friends { width:250px; background:#2f3136; color:white; padding:10px; overflow:auto; }
  #chat { flex:1; display:flex; flex-direction:column; background:#36393f; color:white; }
  #messages { flex:1; padding:10px; overflow:auto; }
  #newMessage { display:flex; }
  #newMessage input { flex:1; padding:10px; border:none; outline:none; }
  #newMessage button { padding:10px; background:#5865F2; border:none; color:white; cursor:pointer; }
</style>
</head>
<body>

<header>
  <h1>ProChat Web</h1>
</header>

<main>
  <div id="friends">
    <h3>Friends</h3>
    <ul id="friendList">
      <li>TestUser1</li>
      <li>TestUser2</li>
    </ul>
    <button onclick="addFriend()">Add Friend</button>
  </div>
  
  <div id="chat">
    <div id="messages"></div>
    <div id="newMessage">
      <input type="text" id="messageInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</main>

<script>
let messagesDiv = document.getElementById("messages");

function sendMessage() {
  let input = document.getElementById("messageInput");
  if(input.value.trim() === "") return;
  let msg = document.createElement("div");
  msg.textContent = "You: " + input.value;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  input.value = "";
}

function addFriend() {
  let name = prompt("Enter friend's name:");
  if(name) {
    let li = document.createElement("li");
    li.textContent = name;
    document.getElementById("friendList").appendChild(li);
  }
}
</script>

</body>
</html>
